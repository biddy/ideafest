{% extends "layouts/base.html" %}

{% block page_title %} Detail | {% endblock %}

{% block page_content %}
<h2>Single Idea</h2>
<h3>{{ node.title }}</h3>
<p>{{ node.content }}</p>
<ul>
  {% for idea in node_detail %}
  <li>{{ idea.content }}</li>
  {% empty %}
  <li>sorry no content</li>
  {% endfor %}
</ul>

{% endblock %}
