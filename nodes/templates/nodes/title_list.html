{% extends "layouts/base.html" %}

{% block page_title %} All Ideas | {% endblock %}

{% block page_content %}
<h2>Ideas</h2>

<ul>
  {% for title in title_list %}
  <li><a href={% url 'ideas:title' title.pk %} >{{ title.title }}</a></li>
  {% empty %}
  <li>sorry no ideas</li>
  {% endfor %}
</ul>

<p><a href="{% url 'ideas:titlecreate' %}">Create New Title</p>

{% endblock %}
